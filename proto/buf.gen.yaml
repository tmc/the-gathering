version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/tmc/the-gathering/internal/gen
plugins:
  - plugin: go
    out: ../go/gen
    opt: paths=source_relative
  - plugin: connect-go
    out: ../go/gen
    opt: paths=source_relative
  - plugin: es
    out: ../ts/packages/the-gathering
    opt: target=ts
  - plugin: connect-es
    out: ../ts/packages/the-gathering
    opt: target=ts
  - plugin: python_betterproto
    out: ../py/pygathering/pb
    opt: pydantic_dataclasses
